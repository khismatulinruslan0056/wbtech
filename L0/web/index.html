<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поиск заказа</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Поиск информации о заказе</h1>

    <form id="search-form">
        <label for="order-id-input">ID заказа:</label>
        <input
                type="text"
                id="order-id-input"
                placeholder="Введите ID заказа"
                required
                autocomplete="off"
        >
        <button type="submit">
            <span class="button-text">Найти</span>
            <div class="spinner hidden"></div>
        </button>
    </form>

    <div id="error-display" class="hidden"></div>
    <div id="result-display" class="hidden"></div>
</div>

<script src="script.js"></script>
</body>
</html>
